<html>

<head>
    <title>Landroid Simulator - Create new user</title>
</head>

<body>
    <h1 align="center">Create new user account</h1>
    <form action="/sim/create" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
        <table border="1" align="center">
            <tr>
                <td align="right">Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td align="right">Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td align="right">Confirm</td>
                <td><input type="password" name="comfirm"></td>
            </tr>
            <tr>
                <td align="right">Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</body>

</html>
